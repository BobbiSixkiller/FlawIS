name: Build and Deploy to Staging

on:
  push:
    branches:
      - staging

jobs:
  mongo:
    runs-on: [HyperV]
    steps:
      - name: Copy MongoDB data from production
        run: |
          echo "Dumping production MongoDB (only flawis db)..."
          docker exec flawis-mongo-1 sh -c 'mongodump --uri="mongodb://localhost:27017/flawis" --out=/data/backup'
          docker cp flawis-mongo-1:/data/backup ./backup

      - name: Start or recreate staging MongoDB
        run: |
          echo "Starting staging MongoDB..."
          docker-compose -f docker-compose.staging.yml -p flawis-staging up -d --remove-orphans mongo

      - name: Wait for staging MongoDB to be ready
        run: |
          echo "Waiting for staging MongoDB container to exist..."
          # Wait until the container is created
          until docker-compose -f docker-compose.staging.yml -p flawis-staging ps -q mongo | grep -q .; do
            echo "Mongo container not created yet..."
            sleep 2
          done

          MONGO_CONTAINER=$(docker-compose -f docker-compose.staging.yml -p flawis-staging ps -q mongo)
          echo "Mongo container exists: $MONGO_CONTAINER"

          echo "Initializing replica set if needed..."
          docker exec $MONGO_CONTAINER mongosh --quiet --eval '
            try {
              rs.status();
              print("Replica set already initialized")
            } catch (e) {
              print("Initializing replica set...");
              rs.initiate({_id: "rs0", members: [{ _id: 0, host: "mongo:27017" }]});
            }
          '

          echo "Waiting for MongoDB to become primary..."
          until docker exec $MONGO_CONTAINER mongosh --quiet --eval "db.isMaster().ismaster" | grep true; do
            echo "MongoDB not ready..."
            sleep 2
          done
          echo "Staging MongoDB is ready."

      - name: Restore MongoDB backup
        run: |
          MONGO_CONTAINER=$(docker-compose -f docker-compose.staging.yml -p flawis-staging ps -q mongo)
          echo "Ensuring /data/backup exists in staging container..."
          docker exec $MONGO_CONTAINER mkdir -p /data/backup
          echo "Copying backup into staging container..."
          docker cp ./backup/flawis $MONGO_CONTAINER:/data/backup/flawis
          echo "Restoring MongoDB backup..."
          docker exec $MONGO_CONTAINER sh -c 'mongorestore --drop --db flawis --uri="mongodb://localhost:27017" /data/backup/flawis'
          echo "MongoDB restore complete."

  minio:
    runs-on: [HyperV]
    steps:
      - name: Install MinIO client
        run: |
          if ! command -v mc &> /dev/null; then
            wget https://dl.min.io/client/mc/release/linux-amd64/mc
            chmod +x mc
            mkdir -p $HOME/bin
            mv mc $HOME/bin
            echo "$HOME/bin" >> $GITHUB_PATH
          fi

      - name: Start staging MinIO
        env:
          MINIO_ACCESS_KEY: ${{ secrets.MINIO_ACCESS_KEY }}
          MINIO_SECRET_KEY: ${{ secrets.MINIO_SECRET_KEY }}
        run: |
          echo "Starting staging MinIO..."
          docker-compose -f docker-compose.staging.yml -p flawis-staging up -d --remove-orphans minio

      - name: Wait for staging MinIO
        run: |
          echo "Waiting for MinIO to become ready..."
          until curl -f http://localhost:9100/minio/health/live 2>/dev/null; do
            echo "MinIO not ready yet..."
            sleep 2
          done
          echo "Staging MinIO is ready."

      - name: Sync data from production to staging
        run: |
          echo "Configuring MinIO aliases..."
          mc alias set production http://localhost:9000 ${{ secrets.MINIO_ACCESS_KEY }} ${{ secrets.MINIO_SECRET_KEY }}
          mc alias set staging http://localhost:9100 ${{ secrets.MINIO_ACCESS_KEY }} ${{ secrets.MINIO_SECRET_KEY }}
          echo "Syncing data from production to staging..."
          mc mirror production/ staging/
          echo "MinIO sync completed."

  deploy:
    runs-on: [HyperV]
    needs: [mongo, minio]
    environment: staging
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Stop and remove old staging containers
        run: docker-compose -f docker-compose.staging.yml -p flawis-staging down

      - name: Clean old images, networks, build cache
        run: |
          docker container prune -f
          docker image prune -a -f
          docker network prune -f
          docker builder prune -a -f
        continue-on-error: true

      - name: Build and deploy staging services
        env:
          MINIO_ACCESS_KEY: ${{ secrets.MINIO_ACCESS_KEY }}
          MINIO_SECRET_KEY: ${{ secrets.MINIO_SECRET_KEY }}
          MINIO_USER: ${{ secrets.MINIO_USER }}
          MINIO_PASSWORD: ${{ secrets.MINIO_PASSWORD }}
          MINIO_ENDPOINT: ${{ vars.MINIO_ENDPOINT }}
          SECRET: ${{ secrets.SECRET }}
          MAIL_HOST: ${{ secrets.MAIL_HOST }}
          MAIL_PORT: ${{ secrets.MAIL_PORT }}
          MAIL_USER: ${{ secrets.MAIL_USER }}
          MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}
          MAIL_FROM: ${{ vars.MAIL_FROM }}
          RMQ_URI: ${{ vars.RMQ_URI }}
          RMQ_EXCHANGE: ${{ vars.RMQ_EXCHANGE }}
          REDIS_URI: ${{ vars.REDIS_URI }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          GOOGLE_REDIRECT_URI: ${{ vars.GOOGLE_REDIRECT_URI }}
        run: docker-compose -f docker-compose.staging.yml -p flawis-staging up -d --build
