name: Build and Deploy
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: [self-hosted, linux]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          
      - name: Build and Deploy
        env:
          USERS_MONGODB_URI: ${{ secrets.USERS_MONGODB_URI }}
          GRANTS_MONGODB_URI: ${{ secrets.GRANTS_MONGODB_URI }}
          CONFERENCES_MONGODB_URI: ${{ secrets.CONFERENCES_MONGODB_URI }}
          FILES_MONGODB_URI: ${{ secrets.FILES_MONGODB_URI }}
          SECRET: ${{ secrets.SECRET }}
          MAIL_HOST: ${{ secrets.MAIL_HOST }}
          MAIL_PORT: ${{ secrets.MAIL_PORT }}
          MAIL_USER: ${{ secrets.MAIL_USER }}
          MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}
          MAIL_FROM: ${{ secrets.MAIL_FROM }}
          CLIENT_APP_URL: ${{ secrets.CLIENT_APP_URL }}
        run: |
          sudo -u weby docker-compose -f docker-compose.prod.yml up -d --build
