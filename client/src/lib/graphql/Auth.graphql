fragment Address on Address {
  street
  city
  postal
  country
}

fragment UserBilling on Billing {
  name
  address {
    ...Address
  }
  ICO
  ICDPH
  DIC
}

fragment User on User {
  id
  name
  email
  organization
  telephone
  access
  address {
    ...Address
  }
  verified
  createdAt
  updatedAt
  billings {
    ...UserBilling
  }
  studyProgramme
  cvUrl
  avatarUrl
}

query me {
  me {
    ...User
  }
}

mutation login($email: String!, $password: String!) {
  login(email: $email, password: $password) {
    message
    data {
      ...User
      token
    }
  }
}

mutation googleSignIn($authCode: String!) {
  googleSignIn(authCode: $authCode) {
    message
    data {
      ...User
      token
    }
  }
}

query forgotPassword($email: String!) {
  forgotPassword(email: $email)
}

mutation passwordReset($data: PasswordInput!) {
  passwordReset(data: $data) {
    message
    data {
      ...User
      token
    }
  }
}

mutation register($data: RegisterUserInput!) {
  register(data: $data) {
    message
    data {
      ...User
      token
    }
  }
}

mutation resendActivationLink {
  resendActivationLink
}

mutation activateUser {
  activateUser {
    message
    data {
      ...User
      token
    }
  }
}

query impersonate($id: ObjectId!) {
  user(id: $id) {
    id
    access
    token
  }
}
