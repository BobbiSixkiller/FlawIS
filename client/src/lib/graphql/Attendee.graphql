fragment Attendee on Attendee {
  id
  user {
    ... on User {
      __typename
      ...User
    }
    ... on UserStub {
      __typename
      id
      name
      email
    }
  }
  invoice {
    ...Invoice
  }
  ticket {
    ...Ticket
  }
  submissions {
    ...Submission
  }
  conference {
    slug
    translations {
      sk {
        logoUrlEnv
      }
      en {
        logoUrlEnv
      }
    }
  }
  createdAt
  updatedAt
}

query attendees(
  $after: String
  $first: Int
  $filter: AttendeeFilterInput
  $sort: [AttendeeSortInput]!
) {
  attendees(after: $after, first: $first, filter: $filter, sort: $sort) {
    totalCount
    edges {
      cursor
      node {
        ...Attendee
      }
    }
    pageInfo {
      endCursor
      hasNextPage
    }
  }
}

query attendee($id: ObjectId!) {
  attendee(id: $id) {
    ...Attendee
  }
}

query attendeesCsvExport($slug: String!) {
  attendeesCsvExport(slug: $slug) {
    ...Attendee
  }
}

query textSearchAttendee($text: String!, $slug: String!) {
  textSearchAttendee(text: $text, slug: $slug) {
    id
    user {
      ... on UserStub {
        id
        name
        email
      }
      ... on User {
        id
        name
        email
      }
    }
  }
}

mutation updateInvoice($id: ObjectId!, $data: InvoiceInput!) {
  updateInvoice(id: $id, data: $data) {
    message
    data {
      ...Attendee
    }
  }
}

mutation deleteAttendee($id: ObjectId!) {
  deleteAttendee(id: $id) {
    message
    data {
      ...Attendee
    }
  }
}
