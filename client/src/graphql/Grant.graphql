mutation createGrant($data: GrantInput!) {
	createGrant(data: $data) {
		id
		name
		type
		start
		end
		createdAt
		updatedAt
	}
}

mutation addBudget($id: ObjectId!, $data: BudgetInput!) {
	addBudget(id: $id, data: $data) {
		id
		name
		type
		start
		end
		announcements {
			id
			name
			text
			files
		}
		budgets {
			year
			material
			services
			travel
			indirect
			salaries
			members {
				user {
					id
					name
				}
				hours
				createdAt
				updatedAt
			}
			createdAt
			updatedAt
		}
		createdAt
		updatedAt
	}
}

mutation addMember($id: ObjectId!, $year: DateTime!, $data: MemberInput!) {
	addMember(id: $id, year: $year, data: $data) {
		id
		name
		type
		start
		end
		announcements {
			id
			name
			text
			files
		}
		budgets {
			year
			material
			services
			travel
			indirect
			salaries
