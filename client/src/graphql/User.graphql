mutation updateUser($id: ObjectId!, $data: UserInput!) {
  updateUser(id: $id, data: $data) {
    ...User
    organisation
    telephone
    billings {
      name
      address {
        street
        city
        postal
        country
      }
      ICO
      DIC
      ICDPH
      IBAN
      SWIFT
    }
  }
}

mutation deleteUser($id: ObjectId!) {
  deleteUser(id: $id)
}

query userTextSearch($text: String!) {
  userTextSearch(text: $text) {
    id
    name
  }
}

query users($after: ObjectId, $first: Int = 20) {
  users(after: $after, first: $first) {
    edges {
      cursor
      node {
        ...User
        organisation
      }
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}

query user($id: ObjectId!, $year: DateTime) {
  user(id: $id) {
    ...User
    ...User
    organisation
    telephone
    grants(year: $year) {
      grants {
        ...Grant
      }
      hours
      availableYears
    }
  }
}
