mutation login($email: String!, $password: String!) {
  login(email: $email, password: $password) {
    id
    name
    email
    role
    verified
    organisation
    telephone
    billings {
      name
      address {
        street
        city
        postal
        country
      }
      ICO
      DIC
      ICDPH
      IBAN
      SWIFT
    }
  }
}

query me($year: DateTime) {
  me {
    id
    name
    email
    organisation
    telephone
    role
    verified
    billings {
      name
      address {
        street
        city
        postal
        country
      }
      ICO
      DIC
      ICDPH
      IBAN
      SWIFT
    }
    grants(year: $year) {
      grants {
        id
        name
        type
        start
        end
        createdAt
        updatedAt
      }
      hours
      availableYears
    }
  }
}

query forgotPassword($email: String!) {
  forgotPassword(email: $email)
}

