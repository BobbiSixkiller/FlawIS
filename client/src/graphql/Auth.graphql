fragment User on User {
	id
	name
	email
	role
	verified
}

mutation login($email: String!, $password: String!) {
	login(email: $email, password: $password) {
		...User
		organisation
		telephone
		billings {
			name
			address {
				street
				city
				postal
				country
			}
			ICO
			DIC
			ICDPH
			IBAN
			SWIFT
		}
	}
}

query me($year: DateTime) {
	me {
		...User
		organisation
		telephone
		billings {
			name
			address {
				street
				city
				postal
				country
			}
			ICO
			DIC
			ICDPH
			IBAN
			SWIFT
		}
		grants(year: $year) {
			...GrantInfo
		}
	}
}

query forgotPassword($email: String!) {
	forgotPassword(email: $email)
}

mutation passwordReset($data: PasswordInput!) {
	passwordReset(data: $data) {
		...User
		organisation
		telephone
		billings {
