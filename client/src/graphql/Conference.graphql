query conferences($year: Int!) {
  conferences(year: $year) {
    year
    edges {
      cursor
      node {
        id
        name
        slug
        description
        logoUrl
        dates {
          start
          end
        }
      }
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}

fragment AttendeeFragment on Attendee {
  id
  conference {
    id
    name
    logoUrl
  }
  user {
    id
    name
    email
    organisation
  }
  invoice {
    payer {
      name
      address {
        street
        city
        postal
        country
      }
      ICO
      DIC
      ICDPH
    }
    issuer {
      name
      address {
        street
        city
        postal
        country
      }
      ICO
      DIC
      ICDPH
      variableSymbol
      IBAN
      SWIFT
      stampUrl
    }
    body {
      type
      issueDate
      vatDate
      dueDate
      price
      vat
      body
      comment
    }
  }
  submissions {
    id
    name
    abstract
    keywords
    conference {
      id
      name
    }
    section {
      id
      name
    }
    authors {
      id
      name
      email
    }
    translations {
      language
      name
      abstract
      keywords
    }
    submissionUrl
    createdAt
    updatedAt
  }
}

query attendee($id: ObjectId!) {
  attendee(id: $id) {
    ...AttendeeFragment
  }
}

query searchAttendee($conferenceId: ObjectId!, $text: String!) {
  searchAttendee(conferenceId: $conferenceId, text: $text) {
    ...AttendeeFragment
  }
}

query conference($slug: String!) {
  conference(slug: $slug) {
    id
    name
    slug
    description
    logoUrl
    dates {
      start
      end
      regEnd
    }
    sections {
      id
      name
      description
      languages
    }
    tickets {
      id
      name
      description
      price
      withSubmission
      online
    }
    attending {
      ...AttendeeFragment
    }
    isAdmin
  }
}

query conferenceAttendees($slug: String!, $after: ObjectId, $first: Int) {
  conference(slug: $slug) {
    id
    sections {
      id
      name
      description
      languages
    }
    attendees(after: $after, first: $first) {
      edges {
        cursor
        node {
          ...AttendeeFragment
        }
      }
      pageInfo {
        hasNextPage
        endCursor
      }
    }
  }
}

mutation addTicket($id: ObjectId!, $data: TicketInput!) {
  addTicket(id: $id, data: $data) {
    id
    tickets {
      id
      name
      description
      price
      withSubmission
      online
    }
  }
}

mutation removeTicket($id: ObjectId!, $ticketId: ObjectId!) {
  removeTicket(id: $id, ticketId: $ticketId) {
    id
    tickets {
      id
      name
      description
      price
      withSubmission
      online
    }
  }
}

mutation updateConferenceUser($data: ConferenceUserInput!) {
  updateConferenceUser(data: $data) {
    id
    name
    email
    organisation
    telephone
    role
    verified
    billings {
      name
      address {
        street
        city
        postal
        country
      }
      ICO
      DIC
      ICDPH
    }
  }
}

mutation createConference($data: ConferenceInput!) {
  createConference(data: $data) {
    id
    name
    description
    slug
    logoUrl
    dates {
      start
      end
    }
    billing {
      name
      address {
        street
        city
        postal
        country
      }
      ICO
      DIC
      ICDPH
      variableSymbol
      IBAN
      SWIFT
      stampUrl
    }
    translations {
      language
      name
      description
      logoUrl
    }
    createdAt
    updatedAt
  }
}

mutation addAttendee($data: AttendeeInput!) {
  addAttendee(data: $data) {
    ...AttendeeFragment
  }
}

mutation removeAttendee($id: ObjectId!) {
  removeAttendee(id: $id)
}

mutation updateInvoice($id: ObjectId!, $data: InvoiceInput!) {
  updateInvoice(id: $id, data: $data) {
    ...AttendeeFragment
  }
}
