mutation addAttendee($data: AttendeeInput!) {
	addAttendee(data: $data) {
		id
		user {
			id
			name
			email
		}
		conference {
			id
			name
			slug
		}
		# invoice {

		# }
		submissions {
			id
			name
			abstract
			keywords
			conference {
				id
			}
			section {
				id
				name
			}
			authors {
				id
				name
				email
			}
			updatedAt
			translations {
				language
				name
				abstract
				keywords
			}
		}
		createdAt
		updatedAt
	}
}
