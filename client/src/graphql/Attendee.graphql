mutation addAttendee($data: AttendeeInput!) {
  addAttendee(data: $data) {
    id
    conference {
      id
      name
    }
    # invoice {

    # }
    submissions {
      id
      name
      abstract
      keywords
      conference {
        id
      }
      section {
        id
        name
      }
      authors {
        name
        email
      }
      updatedAt
      translations {
        language
        name
        abstract
        keywords
      }
    }
    createdAt
    updatedAt
  }
}
