version: "3.4"

services:
  gateway-staging:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    environment:
      NODE_ENV: staging
      SECRET: ${SECRET}
      PORT: 6000
    depends_on:
      - users-staging
      - conferences-staging
      - files-staging
      - grants-staging
    restart: unless-stopped
    ports:
      - "6000:6000"

  users-staging:
    build:
      context: ./users
      dockerfile: Dockerfile
    environment:
      NODE_ENV: staging
      SECRET: ${SECRET}
      MONGODB_URI: "mongodb://mongo:27017/users_copy?replicaSet=rs0"
      PORT: 6001
    restart: unless-stopped
    ports:
      - "6001:6001"

  files-staging:
    build:
      context: ./files
      dockerfile: Dockerfile
    environment:
      NODE_ENV: staging
      SECRET: ${SECRET}
      MONGODB_URI: "mongodb://mongo:27017/files_copy?replicaSet=rs0"
      PORT: 6002
    volumes:
      - /home/weby/Desktop/FlawIS-staging-files:/usr/app/public
    restart: unless-stopped
    ports:
      - "6002:6002"

  conferences-staging:
    build:
      context: ./conferences
      dockerfile: Dockerfile
    environment:
      NODE_ENV: staging
      SECRET: ${SECRET}
      BACKEND_URL:
      MONGODB_URI: mongodb://mongo:27017/conferences_copy?replicaSet=rs0
      PORT: 6003
    restart: unless-stopped
    ports:
      - "6003:6003"

  grants-staging:
    build:
      context: ./grants
      dockerfile: Dockerfile
    environment:
      NODE_ENV: staging
      SECRET: ${SECRET}
      MONGODB_URI: "mongodb://mongo:27017/grants_copy?replicaSet=rs0"
      PORT: 6004
    restart: unless-stopped
    ports:
      - "6004:6004"

  client-staging:
    build:
      context: ./client
      dockerfile: Dockerfile
    depends_on:
      - gateway-staging
    environment:
      NODE_ENV: staging
      BACKEND_URL: ${BACKEND_URL}
    restart: unless-stopped
    ports:
      - "4000:4000"

  mail-staging:
    build:
      context: ./mail
      dockerfile: Dockerfile
    environment:
      NODE_ENV: staging
      SECRET: ${SECRET}
      MAIL_HOST: ${MAIL_HOST}
      MAIL_PORT: ${MAIL_PORT}
      MAIL_USER: ${MAIL_USER}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      MAIL_FROM: ${MAIL_FROM}
      CLIENT_APP_URL: ${CLIENT_APP_URL}
    restart: unless-stopped

networks:
  flawis_default:
    external: true
