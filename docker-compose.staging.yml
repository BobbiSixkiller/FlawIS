version: "3.4"

services:
  core:
    build:
      context: ./core
      dockerfile: Dockerfile
    env_file:
      - ./core/.env
    depends_on:
      minio:
        condition: service_healthy
        restart: true
      rabbitmq:
        condition: service_healthy
        restart: true
      redis:
        condition: service_healthy
        restart: true
      mongo:
        condition: service_healthy
        restart: true
    restart: unless-stopped
    ports:
      - "5001:5000"

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      # args:
      #   - NEXT_PUBLIC_BACKEND_URL=${BACKEND_URL}
    env_file:
      - ./client/.env
    command: npm run start-prod
    depends_on:
      - core
    restart: unless-stopped
    ports:
      - "3001:3000"

  mail:
    build:
      context: ./mail
      dockerfile: Dockerfile
    env_file:
      - ./client/.env
    depends_on:
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    restart: unless-stopped
    ports:
      - "9100:9000"
      - "9101:9001"
    volumes:
      - minio_storage_staging:/data
    environment:
      MINIO_ROOT_USER: ${MINIO_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_PASSWORD}
    command: server --console-address ":9001" /data
    healthcheck:
      test: ["CMD-SHELL", "mc ready local"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
  rabbitmq:
    image: rabbitmq
    restart: unless-stopped
    ports:
      - "5673:5672"
    healthcheck:
      test: rabbitmq-diagnostics -q ping && rabbitmq-diagnostics -q status
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
  redis:
    image: redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD-SHELL", "echo 'PING' | redis-cli -h redis -x"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
  mongo:
    image: mongo:4.4.1
    restart: unless-stopped
    ports:
      - "27018:27017"
    volumes:
      - mongo_data_staging:/data/db
      - mongo_config_staging:/data/configdb
    entrypoint: ["/usr/bin/mongod", "--bind_ip_all", "--replSet", "rs0"]
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongo mongo:27017/test --quiet
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  mongo_data_staging: {}
  mongo_config_staging: {}
  minio_storage_staging: {}
