version: "3.4"

services:
  gateway-staging:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    environment:
      SECRET: ${SECRET}
    depends_on:
      - users-staging
      - conferences-staging
      - files-staging
      - grants-staging
    restart: unless-stopped
    ports:
      - "6000:6000"

  users-staging:
    build:
      context: ./users
      dockerfile: Dockerfile
    environment:
      SECRET: ${SECRET}
      MONGODB_URI: "mongodb://mongo:27017/users_copy?replicaSet=rs0"
    restart: unless-stopped
    ports:
      - "6001:6001"

  files-staging:
    build:
      context: ./files
      dockerfile: Dockerfile
    environment:
      SECRET: ${SECRET}
      MONGODB_URI: "mongodb://mongo:27017/files_copy?replicaSet=rs0"
    volumes:
      - /home/weby/Desktop/FlawIS/files/public:/usr/app/public
    restart: unless-stopped
    ports:
      - "6002:6002"

  conferences-staging:
    build:
      context: ./conferences
      dockerfile: Dockerfile
    environment:
      SECRET: ${SECRET}
      MONGODB_URI: mongodb://mongo:27017/conferences_copy?replicaSet=rs0
    restart: unless-stopped
    ports:
      - "6003:6003"

  grants-staging:
    build:
      context: ./grants
      dockerfile: Dockerfile
    environment:
      SECRET: ${SECRET}
      MONGODB_URI: "mongodb://mongo:27017/grants_copy?replicaSet=rs0"
    restart: unless-stopped
    ports:
      - "6004:6004"

  client-staging:
    build:
      context: ./client
      dockerfile: Dockerfile
    depends_on:
      - gateway
    restart: unless-stopped
    ports:
      - "4000:4000"

networks:
  flawis_default:
    external: true
